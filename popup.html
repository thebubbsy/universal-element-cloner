<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Element Cloner</title>
    <style>
        :root {
            --bg: #111111;
            --surface: #1a1a1a;
            --accent: #0051C3;
            --accent-hover: #0041a3;
            --text-primary: #f9fafb;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --font-main: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body.light-mode {
            --bg: #f8f9fa;
            --surface: #ffffff;
            --accent: #0051C3;
            --accent-hover: #0041a3;
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
        }

        body {
            width: 320px;
            background: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .version {
            font-size: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .card:hover {
            border-color: var(--text-secondary);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.05);
            border-color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent);
            border: 1px solid var(--accent);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-large {
            padding: 14px 18px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 6px;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        select, input {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            outline: none;
            width: 100%;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--accent);
        }

        .status-bar {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255,255,255,0.02);
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #334155;
        }

        .indicator.active {
            background: var(--success);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
            animation: pulse-kumo 2s infinite;
        }

        @keyframes pulse-kumo {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        .capture-count {
            margin-left: auto;
            color: var(--accent);
            font-weight: 600;
        }

        .hidden { display: none !important; }

        .btn-active {
            background: var(--accent) !important;
            color: #fff !important;
            border-color: var(--accent) !important;
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 4px;
        }

        .btn-flex-1 { flex: 1; }
        .btn-flex-1-5 { flex: 1.5; }

        /* Guided Capture Styles */
        .progress-container {
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .scroller-list {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .scroller-item {
            font-size: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .scroller-status {
            color: var(--success);
            font-weight: 700;
        }

        .instruction-box {
            font-size: 10px;
            line-height: 1.4;
            color: var(--text-secondary);
            padding: 8px;
            background: rgba(0, 81, 195, 0.05);
            border-radius: 4px;
            border-left: 2px solid var(--accent);
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 10px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.1);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .theme-toggle:hover svg {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="header" role="banner">
        <span class="title">UNIVERSAL CLONER</span>
        <div style="display: flex; align-items: center; gap: 8px;">
            <button class="theme-toggle" id="theme-toggle" title="Toggle Light/Dark Mode">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <span class="version">V1.0</span>
        </div>
    </div>

    <div id="main-view">
        <div class="card" id="card-selection" role="region" aria-label="Element Selection">
            <div class="control-group">
                <button class="btn btn-primary" id="btn-element-capture" title="Pick one or more elements from the page">
                    Element Picker (Canvas)
                </button>
                <button class="btn" id="btn-export-element" title="Directly Export One or Multiple Elements">
                    Export Element (Direct)
                </button>
                <button class="btn" id="btn-full-page" title="Prepare Entire Page for Capture">
                    Full Page Capture
                </button>
            </div>
        </div>

        <div class="card hidden" id="card-guided-capture" role="region" aria-label="Guided Capture Progress">
            <div class="control-group">
                <label>Full Page Preparation</label>
                <div class="instruction-box">
                    Scroll down slowly to ensure all dynamic elements are loaded.
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="capture-progress"></div>
                </div>
                <div class="scroller-list" id="detected-scrollers">
                    <!-- Scrollers dynamically added here -->
                </div>
                <button class="btn btn-primary btn-flex-1" id="btn-cancel-guided">Cancel Capture</button>
            </div>
        </div>

        <div class="card hidden" id="card-picking-controls" role="region" aria-label="Picking Controls">
            <div class="control-group">
                <button class="btn btn-primary" id="btn-finish-selection">Finish Selection</button>
                <button class="btn" id="btn-cancel-selection">Cancel</button>
            </div>
        </div>

        <div class="card" role="region" aria-label="Capture Controls">
            <div class="control-group">
                <div class="control-item">
                    <label for="scroll-speed">Auto-Scroll Speed</label>
                    <select id="scroll-speed" title="Auto-Scroll Speed Configuration">
                        <option value="0">Disabled</option>
                        <option value="250">Slow</option>
                        <option value="500" selected>Medium</option>
                        <option value="1000">Fast</option>
                    </select>
                </div>

                <div class="control-item">
                    <label for="scroll-direction">Scroll Direction</label>
                    <select id="scroll-direction" title="Scroll Direction Configuration">
                        <option value="down" selected>Down (Default)</option>
                        <option value="up">Up (Bottom-Up)</option>
                    </select>
                </div>
                
                <div class="btn-row">
                    <button class="btn btn-primary btn-flex-1-5" id="btn-start" title="Start Cloning Process">Start</button>
                    <button class="btn btn-flex-1" id="btn-stop" disabled title="Stop Cloning Process">Stop</button>
                </div>
            </div>
        </div>
        
        <div class="card" id="card-editor-gate" role="region" aria-label="Editor Entry">
            <div class="control-group">
                <button class="btn btn-primary btn-large" id="btn-open-editor" title="Consolidate all captures and open the editor">
                    OPEN EDITOR
                </button>
            </div>
        </div>
    </div>

    <!-- Post-Capture Filter View -->
    <div id="filter-view" class="hidden">
        <div class="card" role="region" aria-label="Edit Mode">
            <div class="control-group">
                <label>Active Editing Tools</label>
                <div class="btn-row">
                    <button class="btn btn-flex-1" id="btn-delete-mode">Delete Mode</button>
                    <button class="btn btn-flex-1" id="btn-move-mode">Move Mode</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-flex-1" id="btn-resize-mode">Resize Mode</button>
                    <button class="btn btn-flex-1" id="btn-add-element">Add Element</button>
                </div>
            </div>
        </div>

        <div class="card" role="region" aria-label="History">
            <div class="control-group">
                <div class="btn-row">
                    <button class="btn btn-flex-1" id="btn-undo" disabled>Undo</button>
                    <button class="btn btn-flex-1" id="btn-redo" disabled>Redo</button>
                </div>
            </div>
        </div>

        <div class="card" role="region" aria-label="Export">
            <div class="control-group">
                <button class="btn btn-primary" id="btn-save-final">Save Final Export</button>
                <button class="btn" id="btn-exit-filter">Exit Filter Mode</button>
            </div>
        </div>
    </div>

    <div class="status-bar" role="status">
        <div class="indicator" id="status-indicator"></div>
        <span id="status-text">Ready</span>
        <span id="capture-count" class="capture-count">Captured: 0</span>
    </div>

    </div>

</body>
</html>
